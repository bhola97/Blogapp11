{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

 .new{
     text-align: center;

}


</style>
<h1 class="new">Create new article</h1>

<form class="site-form" action="{% url 'create' %}" method="post" enctype="multipart/form-data">

<input type="submit" value="Save">
</form>
{% endblock %}
