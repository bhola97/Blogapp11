{% extends 'base.html' %}
{% block content %}
<h1>login </h1>
<form class="site-form" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
    <input type="hidden" value="{{request.GET.next}}" name="next">
    {% endif %}
    <input type="submit" value="login">
</form>
{% endblock %}
